<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stockeando</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .title {
            font-size: 2em;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        .default-credentials {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
        .default-credentials strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">游낈</div>
        <h1 class="title">Stockeando</h1>
        <p class="subtitle">Sistema de Gesti칩n de Inventario</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">Usuario</label>
                <input type="text" id="username" class="form-input" placeholder="Ingrese su usuario" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Contrase침a</label>
                <input type="password" id="password" class="form-input" placeholder="Ingrese su contrase침a" required>
            </div>
            
            <button type="submit" class="login-btn">Iniciar Sesi칩n</button>
        </form>
        
        <div class="error-message" id="errorMessage">
            Usuario o contrase침a incorrectos
        </div>
        
        <div class="default-credentials">
            <strong>Usuarios disponibles:</strong><br>
            <strong>admin</strong> / <strong>admin1</strong> / <strong>admin2</strong><br>
            Contrase침a: <strong>admin</strong>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Usuarios v치lidos
            const validUsers = {
                'admin': 'admin',
                'admin1': 'admin',
                'admin2': 'admin'
            };
            
            if (validUsers[username] && validUsers[username] === password) {
                // Guardar sesi칩n
                localStorage.setItem('stockeando_session', 'authenticated');
                localStorage.setItem('stockeando_user', username);
                
                // Redirigir a la p치gina principal
                window.location.href = 'stockeando.html';
            } else {
                // Mostrar error
                document.getElementById('errorMessage').style.display = 'block';
                
                // Limpiar campos
                document.getElementById('password').value = '';
                
                // Ocultar error despu칠s de 3 segundos
                setTimeout(() => {
                    document.getElementById('errorMessage').style.display = 'none';
                }, 3000);
            }
        });
        
        // Auto-completar credenciales por defecto al hacer clic
        document.querySelector('.default-credentials').addEventListener('click', function() {
            document.getElementById('username').value = 'admin';
            document.getElementById('password').value = 'admin';
        });
    </script>
</body>
</html>
