<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti칩n de Productos - Stockeando</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="modern-theme.css">
    <link rel="stylesheet" href="mobile-enhancements.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: var(--font-family-base);
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            min-height: 100vh;
            padding: var(--space-5);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            animation: slideIn 0.6s ease-out;
        }
        .main-header {
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
            box-shadow: 0 2px 10px rgba(31, 41, 55, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .main-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px 20px;
            gap: 8px;
            flex-wrap: wrap;
        }
        .nav-link {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 500;
            font-size: 0.95em;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 600;
        }
        .nav-logo {
            font-weight: 700;
            font-size: 1.1em;
        }
        .main-footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #e0e0e0;
        }
        .footer-link {
            color: #666;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .footer-link:hover {
            color: var(--secondary-700);
        }
        .header {
            background: linear-gradient(135deg, #374151, #4b5563);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .content {
            padding: 40px;
        }
        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
        .form-section {
            background: var(--secondary-50);
            padding: var(--space-8);
            border-radius: var(--radius-xl);
            margin-bottom: var(--space-8);
            border: 1px solid var(--secondary-100);
        }
        .form-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: end;
        }
        .form-group input, .form-group select {
            flex: 1;
            padding: var(--space-3);
            border: 2px solid var(--secondary-200);
            border-radius: var(--radius-lg);
            font-size: var(--text-base);
            transition: all var(--transition-fast);
            background: white;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary-400);
            box-shadow: 0 0 0 3px var(--primary-100);
        }
        .form-group input:hover, .form-group select:hover {
            border-color: var(--secondary-300);
        }
        .btn {
            background: linear-gradient(135deg, var(--secondary-600), var(--secondary-700));
            color: white;
            border: none;
            padding: var(--space-3) var(--space-6);
            border-radius: var(--radius-lg);
            cursor: pointer;
            font-weight: 600;
            transition: all var(--transition-fast);
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left var(--transition-base);
        }
        .btn:hover::before {
            left: 100%;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .category-card {
            background: white;
            border-radius: var(--radius-xl);
            padding: var(--space-4);
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-base);
            box-shadow: var(--shadow-md);
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        .category-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: var(--shadow-lg);
        }
        
        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.1), transparent);
            transition: left var(--transition-base);
        }
        
        .category-card:hover::before {
            left: 100%;
        }
        .category-card.active {
            background: linear-gradient(135deg, var(--primary-50), var(--primary-100));
            border: 2px solid var(--primary-400);
            box-shadow: 0 0 0 3px var(--primary-100);
        }
        .category-icon {
            font-size: 2em;
            margin-bottom: 8px;
        }
        .category-name {
            font-size: 0.85em;
            font-weight: 600;
            color: #333;
            line-height: 1.2;
        }
        .category-count {
            font-size: 0.75em;
            color: #666;
            margin-top: 4px;
        }
        .category-content {
            display: none;
            background: var(--secondary-50);
            border-radius: var(--radius-xl);
            padding: var(--space-5);
            margin-top: var(--space-5);
            border: 1px solid var(--secondary-100);
            animation: slideIn 0.3s ease-out;
        }
        .category-content.show {
            display: block;
        }
        .product-item {
            padding: 12px 20px;
            display: grid;
            grid-template-columns: 1fr 150px 80px;
            gap: 15px;
            align-items: center;
            border-bottom: 1px solid #eee;
            font-size: 0.9em;
        }
        .product-item:hover {
            background: #f8f9fa;
        }
        .product-item:last-child {
            border-bottom: none;
        }
        .category-icon {
            transition: transform 0.3s ease;
        }
        .category-icon.rotated {
            transform: rotate(90deg);
        }
        .delete-btn {
            background: linear-gradient(135deg, var(--error-500), var(--error-600));
            color: white;
            border: none;
            padding: var(--space-2) var(--space-3);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: var(--text-xs);
            transition: all var(--transition-fast);
            position: relative;
            overflow: hidden;
        }
        .delete-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left var(--transition-fast);
        }
        .delete-btn:hover::before {
            left: 100%;
        }
        .delete-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        @media (max-width: 768px) {
            .form-group {
                flex-direction: column;
                align-items: stretch;
            }
            .categories-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 10px;
            }
            .category-card {
                min-height: 80px;
                padding: 10px;
            }
            .category-icon {
                font-size: 1.5em;
            }
            .category-name {
                font-size: 0.8em;
            }
            .product-item {
                grid-template-columns: 1fr;
                gap: 8px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="main-header">
            <nav class="main-nav">
                <a href="stockeando.html" class="nav-link nav-logo">Stockeando</a>
                <a href="productos.html" class="nav-link active">Productos</a>
                <a href="inventario.html" class="nav-link">Inventario</a>
                <a href="movimientos.html" class="nav-link">Movimientos</a>

                <a href="reportes.html" class="nav-link">Reportes</a>
                <a href="inventario.html#eliminados" class="nav-link">Eliminados/Rechazados</a>
            </nav>
        </header>
        
        <div class="header">
            <h1>游늶 Gesti칩n de Productos</h1>
            <p>Administra tu cat치logo de materias primas</p>
        </div>
        
        <div class="content">
            
            <div class="form-section">
                <h3>Agregar Nueva Categor칤a</h3>
                <form id="categoryForm">
                    <div class="form-group">
                        <input type="text" id="categoryName" placeholder="Nombre de la categor칤a" required>
                        <button type="submit" class="btn">Crear Categor칤a</button>
                    </div>
                </form>
                
                <h3 style="margin-top: 20px;">Agregar Producto a Categor칤a</h3>
                <form id="productForm">
                    <div class="form-group">
                        <select id="categorySelect" required>
                            <option value="">Selecciona categor칤a</option>
                        </select>
                        <input type="text" id="productName" placeholder="Nombre del producto" required>
                        <input type="number" id="productMeasure" placeholder="Medida" required>
                        <button type="submit" class="btn">Agregar Producto</button>
                    </div>
                </form>
            </div>
            
            <div class="categories-grid" id="categoriesGrid">
                <!-- Las categor칤as se cargar치n aqu칤 -->
            </div>
            
            <div id="categoryDetail" class="category-content">
                <!-- El detalle de la categor칤a seleccionada se mostrar치 aqu칤 -->
            </div>
        </div>
        
        <footer class="main-footer">
            <a href="../index.html" class="footer-link">
                游 Volver a Utilidades Principal
            </a>
        </footer>
    </div>

    <script src="auth.js"></script>
    <script>
        // Categor칤as predeterminadas
        const defaultCategories = {
            'celulosa': { items: [{ name: 'celulosa est치ndar', measure: 500 }] },
            'tela no tejida blanca': { items: [{ name: 'tela no tejida blanca est치ndar', measure: 740 }] },
            'tela no tejida verde': { items: [{ name: 'tela no tejida verde est치ndar', measure: 100 }] },
            'polietileno': { items: [{ name: 'polietileno est치ndar', measure: 750 }] },
            'tela barrera': { items: [{ name: 'tela barrera est치ndar', measure: 190 }] },
            'gel super absorbente': { items: [{ name: 'gel super absorbente est치ndar', measure: 1000 }] },
            'elastano': { items: [{ name: 'elastano est치ndar', measure: 24 }] },
            'etiqueta': { items: [{ name: 'etiqueta est치ndar', measure: 1000 }] },
            'adhesivo elastano': { items: [{ name: 'adhesivo elastano est치ndar', measure: 20 }] },
            'adhesivo construccion': { items: [{ name: 'adhesivo construcci칩n est치ndar', measure: 20 }] },
            'bolsas de envio': { items: [{ name: 'bolsas de env칤o 565x1420', measure: 1 }] },
            'bolsas de paquete': { items: [{ name: 'bolsas de paquete est치ndar', measure: 1000 }] }
        };

        // Cargar categor칤as del localStorage o usar predeterminadas
        function loadCategories() {
            let categories = JSON.parse(localStorage.getItem('stockeando_categories'));
            if (!categories) {
                categories = defaultCategories;
                localStorage.setItem('stockeando_categories', JSON.stringify(categories));
            }
            return categories;
        }

        // Guardar categor칤as en localStorage
        function saveCategories(categories) {
            localStorage.setItem('stockeando_categories', JSON.stringify(categories));
        }

        // Mantener compatibilidad con productos planos para QR
        function getProductsFlat() {
            const categories = loadCategories();
            const products = [];
            Object.keys(categories).forEach(categoryName => {
                categories[categoryName].items.forEach(item => {
                    products.push({ name: item.name, measure: item.measure });
                });
            });
            localStorage.setItem('stockeando_products', JSON.stringify(products));
            return products;
        }

        let activeCategory = null;
        
        // Renderizar categor칤as
        function renderCategories() {
            const categories = loadCategories();
            const categoriesGrid = document.getElementById('categoriesGrid');
            const categorySelect = document.getElementById('categorySelect');
            
            // Actualizar select de categor칤as
            categorySelect.innerHTML = '<option value="">Selecciona categor칤a</option>';
            Object.keys(categories).forEach(categoryName => {
                categorySelect.innerHTML += `<option value="${categoryName}">${categoryName}</option>`;
            });
            
            // Renderizar iconos de categor칤as
            categoriesGrid.innerHTML = Object.keys(categories).map(categoryName => {
                const category = categories[categoryName];
                const isActive = activeCategory === categoryName ? 'active' : '';
                return `
                    <div class="category-card ${isActive}" onclick="selectCategory('${categoryName}')">
                        <div class="category-icon">游늬</div>
                        <div class="category-name">${categoryName}</div>
                        <div class="category-count">${category.items.length} items</div>
                    </div>
                `;
            }).join('');
            
            // Mostrar detalle si hay categor칤a activa
            if (activeCategory && categories[activeCategory]) {
                showCategoryDetail(activeCategory, categories[activeCategory]);
            }
            
            // Actualizar productos planos para compatibilidad
            getProductsFlat();
        }

        // Seleccionar categor칤a
        function selectCategory(categoryName) {
            const categories = loadCategories();
            activeCategory = categoryName;
            renderCategories();
        }
        
        // Mostrar detalle de categor칤a
        function showCategoryDetail(categoryName, category) {
            const categoryDetail = document.getElementById('categoryDetail');
            categoryDetail.innerHTML = `
                <h3>游늬 ${categoryName}</h3>
                ${category.items.map((item, index) => `
                    <div class="product-item">
                        <div>${item.name}</div>
                        <div>${item.measure}</div>
                        <div>
                            <button class="delete-btn" onclick="deleteProduct('${categoryName}', ${index})">Eliminar</button>
                        </div>
                    </div>
                `).join('')}
            `;
            categoryDetail.classList.add('show');
        }

        // Agregar categor칤a
        document.getElementById('categoryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('categoryName').value.trim();
            
            if (name) {
                const categories = loadCategories();
                if (!categories[name]) {
                    categories[name] = { items: [] };
                    saveCategories(categories);
                    renderCategories();
                    document.getElementById('categoryName').value = '';
                } else {
                    alert('La categor칤a ya existe');
                }
            }
        });

        // Agregar producto
        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const categoryName = document.getElementById('categorySelect').value;
            const name = document.getElementById('productName').value.trim();
            const measure = parseInt(document.getElementById('productMeasure').value);
            
            if (categoryName && name && measure) {
                const categories = loadCategories();
                categories[categoryName].items.push({ name, measure });
                saveCategories(categories);
                renderCategories();
                
                // Limpiar formulario
                document.getElementById('productName').value = '';
                document.getElementById('productMeasure').value = '';
            }
        });

        // Eliminar producto
        function deleteProduct(categoryName, index) {
            const categories = loadCategories();
            categories[categoryName].items.splice(index, 1);
            saveCategories(categories);
            renderCategories();
        }

        // Cargar categor칤as al iniciar
        document.addEventListener('DOMContentLoaded', renderCategories);
    </script>
</body>
</html>
